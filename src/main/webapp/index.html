<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid"><br>
    <form action="/index.html">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="email" class="form-control" id="name">
        </div>
        <div class="form-group">
            <label for="surname">Фамилия</label>
            <input type="email" class="form-control" id="surname">
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <input type="email" class="form-control" id="description">
        </div>
            <input type="radio" name="gender" value="male" checked>Мужской<br>
            <input type="radio" name="gender" value="female">Женский<br><br>
        </form>
        <button type="submit" class="btn btn-primary">Отправить</button><br><br>
    </form>
</div>
<table class="table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Пол</th>
        <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </tbody>
</table>
</body>
</html>
